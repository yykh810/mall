#项目设置
server.context-path=/mall
server.session.timeout= 3600
#视图解析器
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#上传文件配置，默认为1m
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb
#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tmall_springboot?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=4453
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis
mybatis.mapper-locations=classpath:com/yykh/onemall/mapper/*.xml
mybatis.type-aliases-package=com.yykh.onemall.pojo
mybatis.configuration.use-generated-keys=true 
mybatis.configuration.map-underscore-to-camel-case=true